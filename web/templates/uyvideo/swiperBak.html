<div class="container">
	<div class="row">
		<div class="stui-pannel stui-pannel-bg clearfix">
			<div class="stui-pannel-box clearfix">
				<div class="stui-pannel-bd">
					<div class="carousel carousel_default flickity-page">
                        {% for s in swiper %}
						<div class="col-md-2 col-xs-1">
							<a href="/uyvideo/index/?id={{ s.id }}" class="stui-vodlist__thumb" title="{{ s.title }}" alt="{{ s.title }}" style="background: url({{ s.image_url }}) no-repeat; background-position:50% 50%; background-size: cover; padding-top: 45%;"><span class="pic-text text-center">{{ s.title }}</span></a>
						</div>
                        {% endfor %}



					</div>
				</div>
			</div>
		</div>
