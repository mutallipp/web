{% extends 'users/base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title"><span class="glyphicon glyphicon-log-in"></span>&nbsp;会员登录</h3>
            </div>
            <div class="panel-body">
{#                <form role="form" action="{% url 'login' %}" method="post">#}
                <form role="form"  method="post">
                    <fieldset>
                        <div class="form-group">
                            <label for="input_contact"><span class="glyphicon glyphicon-user"></span>&nbsp;账号</label>
                            <input id="input_contact" class="form-control input-lg" placeholder="用户名/邮箱/手机号码"
                                   name="username" type="text" autofocus>
                        </div>
                        <div class="col-md-12" id="error_contact"></div>
                        <div class="form-group">
                            <label for="input_password"><span class="glyphicon glyphicon-lock"></span>&nbsp;密码</label>
                            <input id="input_password" class="form-control input-lg" placeholder="密码" name="password"
                                   type="password" value="">
                        </div>
                        {% if form %}
                            <div class="col-md-12" style="color: red" id="error_password">{% for key,error in form.errors.items %}{{ error }}{% endfor %}</div>
                        {% elif mes%}
                            <div class="col-md-12" style="color: red" id="error_password">{{ mes }}</div>
                        {% else%}
                            <div class="col-md-12" id="error_password"></div>
                        {% endif %}
{#                        <a href="" class="btn btn-lg btn-success btn-block">登录</a>#}
                        <input type="button" class="btn btn-lg btn-success btn-block" value="登录" onclick="login.check()">
{#                        <a href="" class="btn btn-lg btn-success btn-block">登录</a>#}
{#                        <button class="btn btn-lg btn-success btn-block" type="submit"></button>#}
                    </fieldset>
                    {% csrf_token %}
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block js %}

    <script src="/static/js/layer/dialog.js"></script>
    <script src="/static/js/layer/layer.js"></script>
    <script src="/static/users/js/login.js"></script>
    <script type="text/javascript">
{#    dialog.error('test');#}
    </script>

{% endblock %}
